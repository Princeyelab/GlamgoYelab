services:
  # Base de donn√©es MySQL
  mysql-db:
    image: mysql:8
    container_name: marrakech-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: marrakech_services
      MYSQL_USER: marrakech_user
      MYSQL_PASSWORD: marrakech_password
    ports:
      - "3308:3306"
    volumes:
      - marrakech_mysql_data:/var/lib/mysql
      - ./marrakech-backend/database:/docker-entrypoint-initdb.d
    networks:
      - marrakech-network

  # Backend PHP
  php-backend:
    build:
      context: ./marrakech-backend
      dockerfile: Dockerfile
    container_name: marrakech-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./marrakech-backend:/var/www/html
    environment:
      DB_HOST: mysql-db
      DB_NAME: marrakech_services
      DB_USER: marrakech_user
      DB_PASSWORD: marrakech_password
    depends_on:
      - mysql-db
    networks:
      - marrakech-network

  # Serveur Web Nginx
  nginx:
    image: nginx:latest
    container_name: marrakech-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./marrakech-backend:/var/www/html
      - ./nginx/marrakech.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-backend
    networks:
      - marrakech-network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: glamgo-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8081/api
    networks:
      - marrakech-network
    depends_on:
      - nginx

networks:
  marrakech-network:
    driver: bridge

volumes:
  marrakech_mysql_data:
