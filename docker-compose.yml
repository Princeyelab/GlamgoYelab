services:
  # Base de donn√©es MySQL
  mysql-db:
    image: mysql:8.0
    container_name: glamgo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: glamgo
      MYSQL_USER: glamgo_user
      MYSQL_PASSWORD: glamgo_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - glamgo-network

  # Backend PHP
  php-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: glamgo-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_HOST: mysql-db
      DB_NAME: glamgo
      DB_USER: glamgo_user
      DB_PASSWORD: glamgo_password
    depends_on:
      - mysql-db
    networks:
      - glamgo-network

  # Serveur Web Nginx
  nginx:
    image: nginx:alpine
    container_name: glamgo-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-backend
    networks:
      - glamgo-network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: glamgo-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    networks:
      - glamgo-network

networks:
  glamgo-network:
    driver: bridge

volumes:
  mysql_data:
