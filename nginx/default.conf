server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # Gestion des logs
    access_log /var/log/nginx/glamgo-access.log;
    error_log /var/log/nginx/glamgo-error.log;

    # Taille maximale des uploads
    client_max_body_size 20M;

    # Route principale - API REST
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Gestion des fichiers PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Désactiver l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
    }

    # Cache des fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Uploads accessibles directement
    location /uploads/ {
        alias /var/www/html/public/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }
}
